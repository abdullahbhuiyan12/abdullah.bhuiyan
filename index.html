<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      :root {
        --primary-color: #fff;
        --secondary-color: #333;
        --main-color: #754ef9;
      }

      .dark-mode {
        --primary-color: #0b061f;
        --secondary-color: #fff;
      }

      body {
        background: var(--primary-color);
        color: var(--secondary-color);
        overflow-x: hidden;
      }

      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px 7%;
        background: transparent;
        display: flex;
        align-items: center;
        z-index: 100;
      }

      .logo {
        font-size: 25px;
        color: var(--main-color);
        text-decoration: none;
        font-weight: 600;
        cursor: default;
        margin-right: auto;
        opacity: 0;
        animation: slideRight 1s ease forwards;
      }

      .navbar a {
        position: relative;
        display: inline-block;
        font-size: 18px;
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        margin-right: 35px;
        opacity: 0;
        animation: slideLeft 1s ease forwards;
        animation-delay: calc(0.2s * var(--i));
      }

      .navbar a.active::before {
        content: "";
        position: absolute;
        left: 0;
        bottom: -6px;
        width: 100%;
        height: 2px;
        background: #fff;
      }

      .toggle {
        display: flex;
        margin-top: 1px;
        cursor: pointer;
        opacity: 0;
        animation: slideLeft 1s ease forwards;
        animation-delay: 3.5s;
      }

      .toggle .toggle-icon {
        font-size: 24px;
        color: #fff;
      }

      .home {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        padding: 60px 7% 0;
      }

      .home .home-content {
        max-width: 440px;
      }

        font-size: 32px;
        line-height: 0.3;
        opacity: 0;
        animation: slideRight 1s ease forwards;
        animation-delay: 0.7s;
      }

        font-size: 56px;
        font-weight: 700;
        margin-bottom: 3px;
        opacity: 0;
        animation: slideRight 1s ease forwards;
        animation-delay: 1s;
      }
